<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/balls.svg" />

    <title>Móveis Customizados</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div id="hero">

      <!-- ilustração principal -->
      <img 
      src="./images/img1.jpg" 
      alt="Ilustração de uma pessoa em uma sala com móveis customizados" /> 

      <!-- texto  -->
      <div id="header text">
        <h1>
          Ambientes <span class="destaque">únicos</span> para você!
        </h1>

        <p class="texto">
          Nós criamos ambientes <strong>exclusivos</strong> e
          <strong>únicos</strong>, com muito bom gosto e profissionalismo,
          investimos tempo e <span class="destaque">dedicação no seu projeto</span>.
        <br/>
        <br/>
          Tenha <span class="destaque">ambientes limpos</span> e bem decorados, transmitindo
          <strong>elegância</strong> e <strong>finesse</strong> para todo aquele
          que estiver ali.
        </p>
      </div>
    </div>


    <!-- contatos -->
    <footer>
      <div id="footer">    
        <div id="line"></div>
        <p></p>
          <a href="https://www.instagram.com/moveiscustomizados" target="_blank" class="destaque">
            Instagram
          </a>


          <a href="mailto:contato@moveiscustomizados.com" class="destaque">
            Fale Conosco
          </a>
        </p>
      </div>  
    </footer>

    <!-- elemento decorativo-->
    <img 
      id="balls-decoration"
      src="./images/balls.svg" 
      alt="Bolinhas alaranjadas no canto direito da tela" />
  </body>
