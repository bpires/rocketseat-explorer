<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>bpires | Rocketseat Explorer</title>
    
    <meta name="description" content="Rocketseat's Explorer coursework projects">

    <!-- <link rel="icon" href="_media/favicon.ico"> -->

    <!-- Theme from https://jhildenbiddle.github.io/docsify-themeable -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    
    <!-- Custom theme styles -->
    <style>
      :root {
        --cover-blockquote-color: #cccccc;
        --cover-button-border-radius: 2rem;
        --cover-max-width: 60em;
        --sidebar-width: 25rem;    
        --content-max-width: 70em; 
      }      
       
       
      /* Fix issue on mobile devices where a custom cover image goes off the screen. */
      section.cover.show {
        height: 100%;
      }     

    </style>

   
</head>

<body>

    <nav>
        <a href="#/">EN</a>
        <a href="#/pt-br/">PT</a>
      </nav>    
    <div id="app"></div>
    
    </div>
    <script>
            
        window.$docsify = {
          name: "Rocketseat Explorer", 
          repo: "https://github.com/bpires/rocketseat-explorer/",
          nameLink: {
            '/pt-br/': '#/pt-br/index.md',
            '/': '#/index.md',
          },

          homepage: 'index.md',

          // break the caching
          requestHeaders: {
          'cache-control': 'no-cache'
          },

          // Languages
          loadNavbar: true,
          fallbackLanguages: ['en', 'pt-br'], 

          // Navigation
          auto2top: true,
          autoHeader: true,

          // Cover Page
          coverpage: true,
          coverpage: ['/', '/pt-br/'],

          loadSidebar: true,
          maxLevel: 1,
          subMaxLevel: 3,
          topMargin: 90,


          themeColor: "#659d9f", 
          formatUpdated: '{DD}/{MM}/{YY}',
          topMargin: 30,

          // Search plugin
          search: {
            depth: 3,
            noData: {
              '/pt-br/': 'Sem resultados.',
              '/': 'No Results.'
            },
            placeholder: {
              '/pt-br/': 'Digite para pesquisar',
              '/': 'Type to search'
            },
          },
          
          // Add languages here for message box translations
          flexibleAlerts: {
            style: 'callout',
            note: {
              label: {
                '/pt-br/': 'Observação',
                '/': 'Note'
              }
            },
            tip: {
              label: {
                '/pt-br/': 'Dica',
                '/': 'Tip'
              }
            },
            warning: {
              label: {
                '/pt-br/': 'Aviso',
                '/': 'Warning'
              }
            },
            attention: {
              label: {
                '/pt-br/': 'Atenção',
                '/': 'Attention'
              }
            }
          },            

          pagination: {
            crossChapter: true
          },

          tabs: {
            persist: true, // default
            sync: true, // default
            theme: 'classic', // default
            tabComments: true, // default
            tabHeadings: true // default
          },

          footer: {
            copy: 'Published with <a href="https://docsify.js.org/">docsify</a> · <a href="./index.html#/_contribute">Contribute</a></br><a href="//github.com/bpires/rocketseat-explorer/blob/main/LICENSE">CC-BY-4.0</a> &copy; 2022 · ',
            auth: 'Rafael B. Pires',
            pre: '<br><br>',
            style: 'text-align: right;',
            class: 'className',
          },

        }

    </script>
    
    <!-- docsify (latest v4.x.x) -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4" data-ga="G-FJ96SKM5EQ"></script>
    <!-- docsify tabs plugin: https://github.com/jhildenbiddle/docsify-tabs -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <!-- docsify click to copy plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- docsify search plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- docsify flexible alerts plugin: https://github.com/fzankl/docsify-plugin-flexible-alerts -->
    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts"></script>
    <!-- docsify pagination plugin: https://github.com/imyelo/docsify-pagination -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- docsify emoji parser plugin -->  
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- docsify share plugin: https://github.com/coroo/docsify-share
    <script src="//unpkg.com/docsify-share/build/index.min.js"></script> -->
    <!-- Docsify Google Analytics plugin. -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
    <!-- Docsify-themeable  -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <!-- Docsify-zoom image -->
    <script defer src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- docsify footer enhancer: https://github.com/erickjx/docsify-footer-enh -->
    <script defer src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
    <!-- docsify-code-inline -->  
    <script defer src="//unpkg.com/@rakutentech/docsify-code-inline/dist/index.min.js"></script>
    <!-- Syntax highlighting.-->
    <script defer src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
    <script defer src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <script defer src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-css.min.js"></script>
    <script defer src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-html.min.js"></script>



    
</body>

</html>
